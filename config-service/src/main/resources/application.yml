spring:
  application:
    name: config-service

  cloud:
    config:
      server:
        git:
          uri: file:/config-repo
          default-label: main
          search-locations: .

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.config: INFO
